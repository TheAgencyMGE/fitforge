<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1D4ED8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#grad1)"/>
  
  <!-- Main dumbbell -->
  <!-- Left weight plate -->
  <rect x="60" y="180" width="100" height="152" rx="15" fill="white" filter="url(#shadow)"/>
  <!-- Right weight plate -->
  <rect x="352" y="180" width="100" height="152" rx="15" fill="white" filter="url(#shadow)"/>
  <!-- Main bar -->
  <rect x="160" y="240" width="192" height="32" rx="16" fill="white" filter="url(#shadow)"/>
  
  <!-- Weight plate details -->
  <!-- Left plate circles -->
  <circle cx="110" cy="220" r="12" fill="#3B82F6"/>
  <circle cx="110" cy="256" r="18" fill="#1D4ED8"/>
  <circle cx="110" cy="292" r="12" fill="#3B82F6"/>
  
  <!-- Right plate circles -->
  <circle cx="402" cy="220" r="12" fill="#3B82F6"/>
  <circle cx="402" cy="256" r="18" fill="#1D4ED8"/>
  <circle cx="402" cy="292" r="12" fill="#3B82F6"/>
  
  <!-- Grip texture on bar -->
  <rect x="220" y="244" width="2" height="24" fill="#E5E7EB"/>
  <rect x="226" y="244" width="2" height="24" fill="#E5E7EB"/>
  <rect x="232" y="244" width="2" height="24" fill="#E5E7EB"/>
  <rect x="238" y="244" width="2" height="24" fill="#E5E7EB"/>
  <rect x="244" y="244" width="2" height="24" fill="#E5E7EB"/>
  <rect x="250" y="244" width="2" height="24" fill="#E5E7EB"/>
  <rect x="256" y="244" width="2" height="24" fill="#E5E7EB"/>
  <rect x="262" y="244" width="2" height="24" fill="#E5E7EB"/>
  <rect x="268" y="244" width="2" height="24" fill="#E5E7EB"/>
  <rect x="274" y="244" width="2" height="24" fill="#E5E7EB"/>
  <rect x="280" y="244" width="2" height="24" fill="#E5E7EB"/>
  <rect x="286" y="244" width="2" height="24" fill="#E5E7EB"/>
  <rect x="292" y="244" width="2" height="24" fill="#E5E7EB"/>
  
  <!-- Brand text -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">FitForge</text>
  <text x="256" y="460" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#E5E7EB">AI FITNESS</text>
